<ion-header [translucent]="true">
  <ion-toolbar style="cursor: pointer;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title (click)="gotoSearch()">BEST OF {{location.address_level_2 }}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <div #container id="container" class="card-background-page" (swipeup)="onSwipeUp()" (swipedown)="onSwipeDown()" >
    <ion-card (click)="setOption(i,category);" [class.selected]="selectedCard == i" *ngFor="let category of categorys; let i = index;" id="{{category.viewId}}">
      <ion-img  [src]="getImage(category.cat_icon)" class="img-background"  ></ion-img>
      <div class="card-title" *ngIf="!category.hide_name" >{{category.cat_name}}</div>
     
    </ion-card>

  </div>

  <div *ngIf="locationError" >
   <h2>No location Allowed</h2> 
   <label>There is not places to show, because we couldn't get your location</label>

  </div>
</ion-content>
