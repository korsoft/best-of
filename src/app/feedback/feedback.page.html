<ion-header>
  <ion-toolbar>
    <ion-title>{{title}} </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-header collapse="condense">
       <ion-toolbar>
      <ion-back-button></ion-back-button>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>

  </ion-header>
 <iframe
    *ngIf="url"
    [src]="url"
    frameborder="0"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen
    class="frame"
  ></iframe>
     

</ion-content>
