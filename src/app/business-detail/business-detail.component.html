<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{bus.Name }}</ion-title>
    <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="bookmark-outline"></ion-icon>
          </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{bus.Name }} </ion-title>
      <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="bookmark-outline"></ion-icon>
          </ion-button>
      </ion-buttons>  
    </ion-toolbar>


  </ion-header>
  
  <div id="container" class="card-background-page">
   

    <ion-card    >
    <img  src="{{bus.body_image}}" class="img-background" />
    <ion-fab-button (click)="map(bus)" color="light" size="small" class=" button-map"><ion-icon name="map"></ion-icon></ion-fab-button>
     <ion-fab-button (click)="call(bus)" color="light" size="small" class=" button-call"><ion-icon name="call"></ion-icon></ion-fab-button>
     <ion-fab-button (click)="share(bus)" color="light" size="small" class=" button-share"><ion-icon name="share-social"></ion-icon></ion-fab-button>
    </ion-card>
    <ion-list>
	  <ion-item>
	    <ion-icon name="aperture" class="detail-icon"></ion-icon><ion-label> Enter Site</ion-label>
	  </ion-item>
	  <ion-item>
	    <ion-icon name="aperture" class="detail-icon"></ion-icon><ion-label> Reservation</ion-label>
	  </ion-item>
	  <ion-item>
	    <ion-icon name="aperture" class="detail-icon"></ion-icon><ion-label> Delivery</ion-label>
	  </ion-item>
	  <ion-item (click)="call(bus)" >
	    <ion-icon name="call" class="detail-icon"></ion-icon><ion-label> Call now:{{bus.call}}</ion-label>
	  </ion-item>
	  <ion-item (click)="map(bus)" >
	    <ion-icon name="map" class="detail-icon"></ion-icon><ion-label> Location:{{bus.address}}</ion-label>
	  </ion-item>
    </ion-list>
    <agm-map
	   [latitude]="latitude"
	   [longitude]="longitude">
	    
	       <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
     
    </agm-map>


  </div>
</ion-content>
