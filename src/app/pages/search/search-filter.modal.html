<ion-header>
    <ion-toolbar>
      <ion-title>Search Filters</ion-title>
      <ion-button color="light" slot="end" (click)="dismiss()">Close</ion-button>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-list>
        <ion-item>
          <ion-label>New Businesses</ion-label>
          <ion-toggle color="secondary" [(ngModel)]="filters.newBusiness"></ion-toggle>
        </ion-item>
      
        <ion-item>
          <ion-label>Member Businesses </ion-label>
          <ion-toggle color="secondary" [(ngModel)]="filters.memberBusiness"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
