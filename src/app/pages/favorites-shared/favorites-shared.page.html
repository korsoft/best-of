<ion-header>
  <ion-toolbar>
    <ion-title>My Shared Favorites</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="container" class="card-background-page">
     <ion-list *ngIf="favorites != null && favorites.length>0">
      <ion-item *ngFor="let fav of favorites; let ind = index; " (click)="gotoFavorites(fav)">
        <ion-label>{{fav.FromEmail}} favorites</ion-label>
        <ion-icon name="arrow-forward"  slot="end"></ion-icon>
      </ion-item>

    </ion-list>

    </div>
</ion-content>
