<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BEST OF DELRAY BEACH</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BEST OF DELRAY BEACH</ion-title>
    </ion-toolbar>


  </ion-header>

  <div id="container" class="card-background-page">
    <ion-card (click)="setOption(1)" *ngFor="let category of subcategories; let i = index;" >
    <img  src="{{category.cat_icon}}" class="img-background" />
    <div class="card-title">{{category.subcat_name}}</div>   
    </ion-card>

  </div>
</ion-content>
